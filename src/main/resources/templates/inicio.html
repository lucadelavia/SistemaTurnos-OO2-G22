<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNLa Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .bg-granate {
      background-color: #800000 !important;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-granate shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/inicio">
      <img src="/img/logo-unla.png" alt="UNLa Logo" width="40" height="40" class="me-2" />
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="bienvenida" class="text-white small fw-bold"></span>
      <form action="/logout" method="POST">
        <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </form>
    </div>
  </div>
</nav>

<main>
  <header class="text-white text-center py-5 bg-granate">
    <div class="container">
      <h1 class="display-4 fw-bold">UNLa Turnos</h1>
      <p class="lead">Sistema de gestión de turnos para clientes, empleados y servicios</p>
      <a href="#modulos" class="btn btn-outline-light mt-3">Ver Módulos</a>
    </div>
  </header>

  <section id="modulos" class="py-5 bg-white text-center">
    <div class="container">
      <h3 class="mb-4">Módulos disponibles</h3>
      <div class="row g-4 justify-content-center">

        <div class="col-md-4 d-none" id="mod-clientes">
          <a href="/clientes" class="modulo-card">
            <i class="bi bi-people-fill icono"></i>
            <span>Clientes</span>
          </a>
        </div>

        <div class="col-md-4 d-none" id="mod-empleados">
          <a href="/empleados" class="modulo-card">
            <i class="bi bi-person-badge-fill icono"></i>
            <span>Empleados</span>
          </a>
        </div>

        <div class="col-md-4 d-none" id="mod-turnos">
          <a href="/turnos" class="modulo-card">
            <i class="bi bi-calendar-check-fill icono"></i>
            <span>Turnos</span>
          </a>
        </div>

        <div class="col-md-4 d-none" id="mod-establecimientos">
          <a href="/establecimientos" class="modulo-card">
            <i class="bi bi-building-fill icono"></i>
            <span>Establecimientos</span>
          </a>
        </div>

        <div class="col-md-4 d-none" id="mod-sucursales">
          <a href="/sucursales" class="modulo-card">
            <i class="bi bi-diagram-3-fill icono"></i>
            <span>Sucursales</span>
          </a>
        </div>

        <div class="col-md-4 d-none" id="mod-servicios">
          <a href="/servicios" class="modulo-card">
            <i class="bi bi-tools icono"></i>
            <span>Servicios</span>
          </a>
        </div>

        <div class="col-md-4 d-none" id="mod-especialidades">
          <a href="/especialidades" class="modulo-card">
            <i class="bi bi-tags-fill icono"></i>
            <span>Especialidades</span>
          </a>
        </div>

      </div>
    </div>
  </section>
</main>

<footer class="text-center text-white py-3 bg-granate">
  <div class="container">
    <small>&copy; 2025 UNLa Turnos - Grupo 22 - OO2 - Universidad Nacional de Lanús</small>
  </div>
</footer>

<script src="/js/inicio.js"></script>

</body>
</html>

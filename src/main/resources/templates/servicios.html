<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios - UNLa Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/inicio">
      <img src="img/logo-unla.png" alt="UNLa" width="30" height="30" class="d-inline-block align-text-top" />
    </a>
    <div class="d-flex">
      <a class="nav-link text-white" href="#">Información</a>
      <form action="/logout" method="POST" class="ms-3">
        <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4 text-center text-granate">Gestión de Servicios</h1>

  <!-- Feedback -->
  <div id="alert-container"></div>

  <!-- Formulario -->
  <div class="card mb-5">
    <div class="card-header bg-granate text-white">Nuevo Servicio</div>
    <div class="card-body">
      <form id="servicio-form">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre del Servicio</label>
            <input type="text" class="form-control" id="nombreServicio" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Duración (minutos)</label>
            <input type="number" class="form-control" id="duracion" min="1" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Especialidad</label>
            <select class="form-select" id="especialidad" required>
              <option value="" disabled selected>Seleccione una especialidad</option>
              <!-- Cargado dinámicamente -->
            </select>
          </div>
        </div>
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success">Guardar Servicio</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de Servicios -->
  <div class="card">
    <div class="card-header bg-granate text-white">Listado de Servicios</div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Duración</th>
          <th>Especialidad</th>
          <th>Estado</th>
          <th id="th-acciones">Acciones</th>
        </tr>
        </thead>
        <tbody id="servicios-tbody">
        <!-- Contenido dinámico -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<footer class="text-center text-white py-3" style="background-color: #800000;">
  <small>&copy; 2025 UNLa Turnos. Proyecto académico - Universidad Nacional de Lanús</small>
</footer>

<script src="/js/servicios.js"></script>
</body>
</html>

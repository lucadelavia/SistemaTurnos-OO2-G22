<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especialidades - UNLa Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../../static/css/styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="logo-unla.png" alt="UNLa" width="30" height="30" />
        </a>
        <div class="d-flex">
            <a class="nav-link text-white" href="#">Login</a>
            <a class="nav-link text-white" href="#">Información</a>
        </div>
    </div>
</nav>

<main class="container py-5">
    <h1 class="mb-4 text-center text-granate">Gestión de Especialidades</h1>

    <!-- Formulario -->
    <div class="card mb-5">
        <div class="card-header bg-granate text-white">Nueva Especialidad</div>
        <div class="card-body">
            <form id="especialidad-form">
                <div class="row align-items-end">
                    <div class="col-md-10">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="col-md-2 d-grid">
                        <label class="form-label invisible">Guardar</label>
                        <button type="submit" class="btn btn-success">Guardar Especialidad</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Tabla de especialidades -->
    <div class="card">
        <div class="card-header bg-granate text-white">Listado de Especialidades</div>
        <div class="card-body table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="especialidades-tbody">
                <!-- Cargado dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="text-center text-white py-3" style="background-color: #4b0000;">
    <small>&copy; 2025 UNLa Turnos. Proyecto académico - Universidad Nacional de Lanús</small>
</footer>

<script src="../../../../../static/js/especialidades.js"></script>
</body>
</html>

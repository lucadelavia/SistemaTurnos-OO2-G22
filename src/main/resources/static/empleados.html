<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empleados - UNLa Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="logo-unla.png" alt="UNLa" width="30" height="30" class="d-inline-block align-text-top" />
        </a>
        <div class="d-flex">
            <a class="nav-link text-white" href="#">Login</a>
            <a class="nav-link text-white" href="#">Información</a>
        </div>
    </div>
</nav>

<main class="container py-5">
    <h1 class="mb-4 text-center text-granate">Gestión de Empleados</h1>

    <!-- Formulario -->
    <div class="card mb-5">
        <div class="card-header bg-granate text-white">Nuevo Empleado</div>
        <div class="card-body">
            <form id="empleado-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dni" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CUIL</label>
                        <input type="number" class="form-control" id="cuil" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Matrícula (opcional)</label>
                        <input type="text" class="form-control" id="matricula" />
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Especialidades</label>
                        <div id="especialidades-container" class="d-flex flex-wrap gap-2 border rounded p-2" style="min-height: 55px;">
                            <!-- Checkboxes cargados dinámicamente -->
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-success">Guardar Empleado</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de empleados -->
    <div class="card">
        <div class="card-header bg-granate text-white">Listado de Empleados</div>
        <div class="card-body table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>DNI</th>
                    <th>CUIL</th>
                    <th>Matrícula</th>
                    <th>Especialidades</th>
                    <th>Estado</th>
                    <th>Fecha Alta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="empleados-tbody">
                <!-- Empleados cargados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="text-center text-white py-3" style="background-color: #4b0000;">
    <small>&copy; 2025 UNLa Turnos - Grupo 22 - OO2 - Universidad Nacional de Lanús</small>
</footer>

<script src="js/empleados.js"></script>
</body>
</html>

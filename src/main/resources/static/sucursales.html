<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sucursales - UNLa Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="logo-unla.png" alt="UNLa" width="30" height="30" class="d-inline-block align-text-top" />
    </a>
    <div class="d-flex">
      <a class="nav-link text-white" href="#">Login</a>
      <a class="nav-link text-white" href="#">Información</a>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4 text-center text-granate">Gestión de Sucursales</h1>

  <!-- Formulario -->
  <div class="card mb-5">
    <div class="card-header bg-granate text-white">Nueva Sucursal</div>
    <div class="card-body">
      <form id="sucursal-form">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Hora de Apertura</label>
            <input type="time" class="form-control" id="horaApertura" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Hora de Cierre</label>
            <input type="time" class="form-control" id="horaCierre" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Espacio Disponible</label>
            <input type="number" class="form-control" id="espacio" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Especialidades</label>
            <div id="especialidades-container" class="d-flex flex-wrap gap-2"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Días de Atención</label>
            <div id="dias-container" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success">Guardar Sucursal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de Sucursales -->
  <div class="card">
    <div class="card-header bg-granate text-white">Listado de Sucursales</div>
    <div class="card-body table-responsive">
      <table class="table">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Horario</th>
          <th>Espacio</th>
          <th>Especialidades</th>
          <th>Días de Atención</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="sucursales-tbody"></tbody>
      </table>
    </div>
  </div>
</main>

<footer class="text-center text-white py-3" style="background-color: #4b0000;">
  <small>&copy; 2025 UNLa Turnos. Proyecto académico - Universidad Nacional de Lanús</small>
</footer>

<script src="js/sucursales.js"></script>
</body>
</html>
